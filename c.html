<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Modal</title>
    <style>
        /* Modal styles */
        #countdownModal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 2em;
        }

        #countdownText {
            font-size: 3em;
        }
    </style>
</head>
<body>

    <!-- Modal -->
    <div id="countdownModal">
        <div class="modal-content">
            <p id="countdownText">3</p>
        </div>
    </div>

    <script>
        // Countdown logic
        document.addEventListener('DOMContentLoaded', function() {
            const countdownText = document.getElementById('countdownText');
            const modal = document.getElementById('countdownModal');
            
            let countdown = 3;

            const countdownInterval = setInterval(() => {
                countdownText.textContent = countdown;
                countdown--;

                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    modal.style.display = 'none';  // Hide the modal after countdown finishes
                }
            }, 1000);
        });
    </script>

</body>
</html>
